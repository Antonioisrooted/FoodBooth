<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <title>FoodBooth Login</title>
</head>
<body>
  <div class="jumbotron">
  <div id="main_div" class="main-div">
    <h3 style="color: yellow;">Login to FoodBooth </h3> <br>
    <p>Welcome to our site. We're glad to have you here. Please login with the credentials assigned to you to continue</p>

    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />


    <button id="login">Login</button>
  </div>
  <br>
  <br>  
  <div id="mydiv"> 
    <h1>Welcome</h1>
      <p id="user_para" style="color: aqua;">Welcome to the FoodBooth web app. You're currently logged in.</p> <br>
      <h3 style="color: aqua;">Select Section to navigate</h3>
      <ol>
        <li> Restaurants</li>
        <li>Recipes</li>
      </ol>
      <button onclick="logout()">Logout</button></div> 
  </div>
  <script src="index.js"></script>
  
</body>
</html>
